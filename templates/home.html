<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FShare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="/static/css/styles.css"/>
    <script src="/static/js/app.js"></script>
</head>
<body>

<nav class="nav">
    <a class="nav-link">FSHARE</a>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-4">
            <div class="upload-box">
                <div class="p-sm-2 p-md-5">
                    <form onsubmit="send(); return false;" target="/" method="post" enctype="multipart/form-data">
                        <input hidden id="f" onchange="selectedFiles()" class="form-control" type="file" multiple
                               name="file"/>

                        <div class="d-grid">
                            <a id="add-file" onclick="openFiles()" class="bt more-bt" type="button">
                                <span class="fl"></span><span class="sfl"></span><span class="cross"></span><i></i>
                                Add Files
                            </a>

                            <button id="link" class="btn btn-dark btn-block mt-3" type="submit">
                                <span id="link-spinner" class="spinner-border spinner-border-sm" role="status"
                                      aria-hidden="true"></span>
                                <span id="link-indicator">Get Link</span>
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-8">
            <ul id="list" class="list-group">


            </ul>
        </div>
    </div>
</div>

</body>
</html>
